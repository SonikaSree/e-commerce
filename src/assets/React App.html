.app-header{
    display: flex;
    width: 100%;
    height: 30%;

}
.header{
    /* padding: 60px; */
    text-align: left;
    background:white;
    color: black;
    font-size: 30px;

}

}

    margin :0;
    padding: 0px;
    display:inline;
}

.header nav ul button {
    border: none;

}

}

    outline: none;
}

    border-bottom: 1px solid black;
}

.products-body{
    display: flex;
}


.card-box{
    margin-left: 20px;
    margin-right: 10px;

    border-radius: 15px;
    padding-bottom: 10px;
  }
  
.card-box:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }

.card-box-container {
   padding: 30px;
   padding-bottom: 10px;
   height: 170px;
}

.card-img-lg{
    border-top-right-radius: 15px;
    border-top-left-radius:15px;
    width: 250px;
    height: 150px;
}
.badge-div{
    height: 150px;
    color: #064E3B;
}

.card-details{
    margin:5px;
    font: 'Raleway', sans-serif;
    padding-bottom: 4px;
}

.primary-btn{
    width: 10rem;
    margin-bottom: 10px;

    border-radius: 1rem;

    color:black;

    text-decoration: none;
    height: 2rem;
    font-size: 1rem;
    cursor: pointer;
    outline: none;
}

    text-align: left;
}
